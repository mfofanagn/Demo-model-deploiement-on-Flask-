<!DOCTYPE html>
<html>
  <head>
  <title>Breast cancer detection</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='my-style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>
    <div id="calc-container">
      <h1>Breast cancer detection</h1>
      <p>Please enter details to assess :</p>

      <form action="{{ url_for('index') }}" method="POST">
        <br>
        <label>Enter mean radius:</label>
        <input type="float" name="mean radius">
        <br><br>
        <label>Enter mean texture:</label>
        <input type="float" name="mean texture">
        </br><br>

        <label>Enter mean perimeter:</label>
        <input type="float" name="mean perimeter">
        <br><br>
        <label>Enter mean area:</label>
        <input type="float" name="mean area">
        </br><br>

        <label>Enter mean smoothness:</label>
        <input type="float" name="mean smoothness">
        <br><br>
        <label>Enter mean compactness:</label>
        <input type="float" name="mean compactness">
        </br>




        <input type="submit" name="next" value="Next">
     </form>
     <br><br>


      <h2>Results</h2>
       <p>Class is  {{result}} .

   </div>
 </body>
</html>
